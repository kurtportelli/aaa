name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    - name: Run linters
      run:
        poetry run pre-commit run --all-files
    - name: Run tests
      run: |
        poetry run pytest --cov=lang --cov-report=term-missing -x
